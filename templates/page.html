<!DOCTYPE html>
<html>
<head>
    <title>Map View</title>

    <style>
        .map-container {
            display: flex;
        }
        .map {
            width: 50%;
            height: 400px;
            padding: 10px;
        }
        .select2-container {
            width: 100% !important;
        }
    </style>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

</head>
<body>
    <h1>Map View</h1>

    <form id="map-form" action="/" method="get">

        <label for="starting_stop">Starting stop:</label>
        <select class="select2-container" id="starting_stop" name="starting_stop">
            <option value="{{ form_data.stop_id }}" selected="selected">
                {{ form_data.stop_display_name }}
            </option>
        </select>

        <label for="stop_reach_max_time">Max Reach Time (min):</label>
        <input type="range" id="stop_reach_max_time"
               name="stop_reach_max_time" min="5" max="120" step="5"
               value="{{ form_data.stop_reach_max_time }}">
        <span id="stop_reach_max_time_value">15</span> minutes

        <label for="transfer_time">Transfer time [min]:</label>
        <input type="number" id="transfer_time" name="transfer_time" required value="{{ form_data.transfer_time }}">

        <label for="network_kind">Network Kind:</label>
        <select id="network_kind" name="network_kind">
            <option value="all" selected>Tram + Bus</option>
            <option value="tram">Tram only</option>
            <option value="bus">Bus only</option>
        </select>

        <input type="submit" value="Update Map">
    </form>

     <div class="map-container">
        <div class="map" id="map1">{{ default_map1|safe }}</div>
        <div class="map" id="map2">{{ default_map2|safe }}</div>
    </div>

    <div class="map-container">
        <div class="map" id="iso_map1">{{ iso_map1|safe }}</div>
        <div class="map" id="iso_map2">{{ iso_map2|safe }}</div>
    </div>

    <!-- Stops search dropdown -->
    <script>
        $(document).ready(function() {
            $('#starting_stop').select2({
                ajax: {
                    url: '/search_stops',
                    dataType: 'json',
                    delay: 50,
                    data: function (params) {
                        return {
                            q: params.term,
                            network_kind: $('#network_kind').val(),
                            type: 'public'
                        };
                    }
                }
            });
        });
    </script>

    <script>
        $(document).ready(function() {
            $('#stop_reach_max_time').on('input', function() {
                $('#stop_reach_max_time_value').text($(this).val());
            });
        });
    </script>

    <!-- Updating maps -->
    <script>
        const updateMap = async (year, mapType) => {
            try {
                return await $.ajax({
                    type: 'GET',
                    url: '/update_map',
                    data: {
                        year: year,
                        map_type: mapType,
                        network_kind: $('#network_kind').val(),
                        starting_stop: $('#starting_stop').val(),
                        transfer_time: $('#transfer_time').val(),
                        stop_reach_max_time: $('#stop_reach_max_time').val()
                    },
                    dataType: 'json'
                });
            } catch (error) {
                console.error("Error updating map:", error);
                throw error; // Rethrow to allow the caller to handle it
            }
        };

        $(document).ready(() => {
            $('#map-form').submit(async (event) => {
                event.preventDefault();

                try {
                    const [iso1Response, iso2Response, map1Response, map2Response] = await Promise.all([
                        updateMap('2023', 'iso'),
                        updateMap('2024', 'iso'),
                        updateMap('2023', 'default'),
                        updateMap('2024', 'default')
                    ]);

                    $('#iso_map1').html(iso1Response.map_html);
                    $('#iso_map2').html(iso2Response.map_html);
                    $('#map1').html(map1Response.map_html);
                    $('#map2').html(map2Response.map_html);
                } catch (error) {
                    console.error("Error updating maps:", error);
                }
            });
        });
    </script>
</body>
</html>
