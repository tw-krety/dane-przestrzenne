<!DOCTYPE html>
<html>
<head>
    <title>Map View</title>

    <style>
        .map-container {
            display: flex;
        }
        .map {
            width: 50%;
            height: 400px;
        }
        .select2-container {
            width: 100% !important;
        }
    </style>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

</head>
<body>
    <h1>Map View</h1>

    <form id="map-form" action="/" method="get">

        <label for="starting_stop">Starting stop:</label>
        <select class="select2-container" id="starting_stop" name="starting_stop">
            <option value="{{ form_data.stop_id }}" selected="selected">
                {{ form_data.stop_display_name }}
            </option>
        </select>

        <label for="transfer_time">Transfer time [min]:</label>
        <input type="number" id="transfer_time" name="transfer_time" required value="{{ form_data.transfer_time }}">

        <input type="submit" value="Update Map">
    </form>

    <div class="map-container">
        <div class="map" id="map1">{{ map_html_1|safe }}</div>
        <div class="map" id="map2">{{ map_html_2|safe }}</div>
    </div>

    <script>
        $(document).ready(function() {
            $('#starting_stop').select2({
                ajax: {
                    url: '/search_stops',
                    dataType: 'json',
                    delay: 50,
                    data: function (params) {
                        return {
                            q: params.term,
                            type: 'public'
                        };
                    }
                }
            });
        });
    </script>

    <script>
        const updateMap = async (loader) => {
            try {
                return await $.ajax({
                    type: 'GET',
                    url: '/update_map',
                    data: {
                        loader: loader,
                        starting_stop: $('#starting_stop').val(),
                        transfer_time: $('#transfer_time').val()
                    },
                    dataType: 'json'
                });
            } catch (error) {
                console.error("Error updating map:", error);
                throw error; // Rethrow to allow the caller to handle it
            }
        };

        $(document).ready(() => {
            $('#map-form').submit(async (event) => {
                event.preventDefault();

                try {
                    const [response1, response2] = await Promise.all([
                        updateMap('2023'),
                        updateMap('2024')
                    ]);

                    $('#map1').html(response1.map_html);
                    $('#map2').html(response2.map_html);
                } catch (error) {
                    console.error("Error updating maps:", error);
                }
            });
        });

        // $.ajax({
        //     type: 'GET',
        //     url: '/update_maps',
        //     data: formData,
        //     dataType: 'json',
        //     success: (response) => {
        //         if (response.loader_name === '2023') {
        //             $("#map1").html(response.map_html)
        //         }
        //         else if (response.loader_name === '2024') {
        //             $("#map2").html(response.map_html)
        //         }
        //     }
        // });
    </script>
</body>
</html>
